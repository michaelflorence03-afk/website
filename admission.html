<script>
/* Insert at bottom of page (after DOM) and ensure you remove the old handlers */
(function() {
  const selectBox = document.getElementById('selectBox');
  const dropdown = document.getElementById('dropdown');
  const checkboxes = dropdown.querySelectorAll("input[type='checkbox']");
  const MAX = 4;

  // Toggle dropdown when clicking the select box
  selectBox.addEventListener('click', function(e) {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });

  // Keep dropdown open when clicking inside it (do nothing special)
  dropdown.addEventListener('click', function(e) {
    e.stopPropagation(); // prevent the body click from closing immediately
  });

  // Close dropdown when clicking outside
  document.addEventListener('click', function() {
    dropdown.classList.remove('show');
  });

  // Handle checkbox changes
  function updateSelectLabel() {
    const selected = Array.from(checkboxes).filter(c => c.checked).map(c => c.value);
    selectBox.textContent = selected.length ? selected.join(", ") : "Select up to 4 Courses ▼";
  }

  checkboxes.forEach(cb => {
    cb.addEventListener('change', function(e) {
      const checked = Array.from(checkboxes).filter(c => c.checked);
      if (checked.length > MAX) {
        // prevent checking more than MAX
        cb.checked = false;
        alert('You can only select up to ' + MAX + ' courses.');
        return;
      }
      updateSelectLabel();
      // keep dropdown open after selection (do nothing)
    });
  });

  // optional: close dropdown when user clicks a Done area or presses Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') dropdown.classList.remove('show');
  });
})();
</script>
